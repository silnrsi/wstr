  volume: "2"
  number: "2"
  keywords: [lang-ell, script-grek]
  annotation: >-
    "Cypriot Greek is rarely written and does not have a standardized orthography of its own. However, a romanized version of written Cypriot Greek is increasingly used in online text-based communication among teenagers and young adults. This article examines the ways in which Latin characters are applied in innovative ways to Cypriot Greek phonology in the context of the wider social significance of this orthographic choice."
