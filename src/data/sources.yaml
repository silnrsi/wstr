  keywords: [script-phag, script-egyp, script-ethi, script-arab, script-jpan, script-yiii, script-linb, script-hmng, script-roro, script-sgnw, script-phnx, script-vaii, script-cans, script-cher, script-armn, script-mong, script-thai, script-brah, script-taml, script-mymr, script-kana, script-kore, script-hebr, script-hani, script-latn, script-xsux, script-deva, script-hang, script-grek, script-brai, script-geor, script-cyrl, script-thaa, lang-zho, lang-tur, lang-swe, lang-spa, lang-srp, lang-san, lang-rus, lang-vai, lang-uig, lang-fas, lang-ita, lang-heb, lang-ell, lang-eng, lang-fra, lang-nld, lang-div, lang-fin, lang-deu, lang-dan, lang-por, lang-kaz, lang-chr, lang-azj, lang-hin, lang-urd, writing systems]
  abstract: >-
    "Writing is a cultural technology that has changed humankind by shaping the way we think and the way we communicate. The role it plays in our everyday lives in most modern societies is so vital that it is almost impossible to overstate its relevance. Indeed, when trying to imagine what one’s days would look like without writing, one will likely soon realise that in literate communities, life without literacy appears almost unthinkable. As a mode of communication fundamentally different from speech, writing fulfils numerous functions. Many of these have developed only in the recent past, which led to a noticeable increase of contexts in which writing is used. Due to digitalisation, for example, writing has become a very convenient and easy way of communicating. As its use in messenger services and social media shows, it is strikingly flexible with respect to degrees of formality and registers. At the same time, it is also a deeply personal and social matter as individuals and even entire cultures use it to convey their identities – be it through the choice of a specific script (such as the Roman script), the appearance of one’s handwriting in different contexts (e.g., on a shopping list vs. in a handwritten letter to a friend), the use of a specific typeface when designing a document, or the decision to obey or disobey orthographic norms, to mention only a few examples. These underline that virtually every conscious and also unconscious choice made in writing is a form of social action.(CR)(CR)It is precisely for this reason that many people perceive writing as a skill intimately tied to themselves, so much so that it could be argued that in literate communities, writing is regarded as a common good. It is to be expected, then, that matters concerning writing potentially result in heated debates. Take as examples discussions surrounding spelling reforms, the abolishment of cursive handwriting in early literacy instruction, or the question of whether certain emojis count as written words and lead to a decay of writing. Against this background, it is undeniable that writing has ceased to stand in the shadow of speech. It is obviously no longer the conservative technique reserved for scribes of the elite that it had been in ancient societies. Instead, it is now firmly established as an integral part of many lives. As such, it has also gained relevance as a subject of research, leading to the necessity and emergence of a field devoted to it."
  annotation: >-
    "An Overview of Grapholinguistics"
