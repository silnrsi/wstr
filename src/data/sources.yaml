stern1968:
  entrytype: "@article"
  title: "Three Pwo Karen Scripts: A Study of Alphabet Formation"
  author: Theodore Stern
  sortname: Stern
  journaltitle: "Anthropological Linguistics"
  url: http://www.jstor.org/discover/10.2307/30029162?uid=16777488&uid=3739920&uid=2&uid=3&uid=67&uid=62&uid=3739256&uid=16755744&sid=56234954363
  date: "1968-01-01"
  pages: "1-39"
  volume: "10"
  number: "1"
  keywords: [script-leke, script-mymr, lang-kjp]
  annotation: >-
    "While he was engaged in a study of bilingualism among the Karen of western Thailand, the writer encountered three scripts which had been developed for Pwo Karen out of two writing systems closely related to each other, those of the Mon and the Burmese. The first is known as the \"Mission script\", the second is called \"Phu Ta Maik\" or \"Monastic script\" and the third system is closely related with the Leke sect, a millenarian Buddhist movement among the Karen. This third system is often called \"chicken-scratch writing\".(CR)(CR)Please note that this article can only be accessed from a library (or other institution) with a JSTOR subscription."
stern2004:
  entrytype: "@inproceedings"
  title: "Aleph=X, or contemporary Hebrew bad type"
  author: Adi Stern
  sortname: Stern
  booktitle: "Friends of St Bride Conference"
  url: http://luc.devroye.org/AdiStern-Aleph=X.html
  date: "2004-10-18"
  keywords: [script-hebr]
  annotation: >-
    "This article is taken from a talk about Hebrew Latinized type given at the 2004 Friends of St Bride Conference. It is an attempt to demonstrate why Latinized Hebrew type is problematic, both from cultural and functional aspects. The article provides an overview of the Hebrew script, and a comparison of Hebrew and Latin writing, followed by a discussion of the influence of Latin on Hebrew. This is attributed in part to globalization, and, in particular, what the author refers to as Israel's process of Americanization."
