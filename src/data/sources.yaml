  title: "Script selection for Tibetan-related languages in multiscriptal environments"
  author: Bradford Lynn Chamberlain
  sortname: Chamberlain
  journaltitle: "International Journal of the Sociology of Language"
  url: http://dx.doi.org/10.1515/IJSL.2008.039
  date: "2008"
