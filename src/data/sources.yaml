  keywords: [script-hani, lang-cmn]
  annotation: >-
    "This study tested the effects of interword spacing on the speed and comprehension of readers of Mandarin Chinese as a second language. Chinese is not normally written with interword spacing. The results showed that readers whose first language was written in spaced fashion were not affected by the artificially added interword spacing in the Chinese texts, while readers whose first language was written in unspaced fashion were slowed down by the artificially added interword spacing. (CR)(CR)Please note that, in order to read this article, you must either purchase short-term access to it, or be a subscriber to the journal."
