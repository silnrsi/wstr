    "There is a distinctive type of manuscripts across the whole of West Africa characterised by ample space between the lines. This codicological feature seems to point to teaching practices wherein extra space is planned for annotations. This article attempts to draw a correlation between this specific layout and the content of the manuscripts, thus demonstrating that practices of Islamic education can be deduced from analysis of manuscript production. Following Introduction, section 2 discusses ample space layout relation to annotations in the Borno Quran manu-scripts; section 3 focuses on the same features in manuscripts from Borno, other than Quran manuscripts; section 4 is a comparative survey of the Borno, Senegam-bia and Adamawa manuscripts in terms of the relationship between the types of texts and the ample-spaced layout. This comparison reveals a complex pattern of correlation between types of glosses, layout, titles of works, curricula and phases of education."
  annotation: >-
    "The layout features of the manuscripts from Borno and the wider Senegambia region were initially studied as part of the project 'Writing and reading paratexts in West African Islamic manuscripts: a comparative study of commentaries on Arabic texts in Old Kanembu and Old Mande' which subsequently developed into the project 'Islamic manuscripts with a wide spaced layout as mediators of teaching practices in West Africa', both projects being integrated into the collaborative research SFB 950 at the Centre for the Study of Manuscript Cultures, University of Hamburg. The manuscripts originating from Hausa and Fulfulde speaking scholarly milieus in what is now north and east Nigeria are the subject of a preliminary study affiliated to the 'Wide space layout project' and conducted by Musa Salih Muhammad, Arewa House, and myself."
