tzu-jung2011:
  entrytype: "@article"
  title: "Chinese children's concept of word"
  author: Tzu-Jung Lin and Richard C. Anderson and Yu-Min Ku and Kiel Christianson and Jerome L. Packard
  sortname: Tzu-Jung
  journaltitle: "Writing Systems Research"
  url: http://www.tandfonline.com/doi/abs/10.1093/wsr/wsr007
  date: "2011"
  volume: "3"
  number: "1"
  keywords: [script-hani, lang-zho]
  annotation: >-
    "In written Chinese, words are not separated by spaces, which may make parsing text into words difficult. This article presents a study in which second-graders, fifth-graders, and college students in Taiwan completed a word parsing task to test whether the length of time that a child has been literate has any bearing on their understanding of the concept of the metalinguistic term word. The study suggests that even second graders are aware of core properties of words, although the concept of word continues to develop as children acquire literacy experience. (CR)(CR)Please note that you will need to purchase access to this article, or be a regular subscriber to the journal, in order to access it."
