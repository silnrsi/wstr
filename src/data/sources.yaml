kandhadai2010:
  entrytype: "@article"
  title: "Impact of spatial ordering of graphemes in alphasyllabic scripts on phonemic awareness in Indic languages"
  author: Padmapriya Kandhadai and Richard Sproat
  sortname: Kandhadai
  journaltitle: "Writing Systems Research"
  url: http://www.tandfonline.com/doi/abs/10.1093/wsr/wsq009
  date: "2010"
  volume: "2"
  number: "2"
  keywords: [script-deva, lang-hin]
  annotation: >-
    "This article presents a study based on the Devanagari script, to examine how segmental awareness is influenced by the alignment of the spatial ordering of graphemes in relation to the logical phonological order of the phonemes. In the study, native Hindi speakers were asked to delete the first consonant in a syllable (the onset consonant) from two pairs of invented \"words\". In the first word the spatial ordering was aligned to the phonological ordering - that is, each character followed the previous one in the same order as they would be spoken - but in the second word a character which is subject to reordering was used, so that the spatial ordering was incongruous with the phonological ordering. The results strongly support the hypothesis that the spatial order of the phonemes influences segmental awareness in languages that are written with an abugida.(CR)(CR)Please note that, to view the full article, you will need either to be a subscriber to the journal or to purchase short-term access to the article."
