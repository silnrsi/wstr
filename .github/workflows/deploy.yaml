name: Deploy to GitHub Pages and S3

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  pull_request:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install
        shell: "bash"
        run: npm install
      - name: Build
        shell: "bash"
        run: npx astro build
      - name: Upload static site artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          path: dist/
          if-no-files-found: error
          retention-days: 1

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Dowload static site artifact
        uses: actions/download-artifact@v4.3.0
        with:
          path: dist/
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-aws:
    # if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: aws-s3-static
      url: http://writingsystems.info
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1
      - name: Dowload static site artifact
        uses: actions/download-artifact@v4.3.0
        with:
          path: dist/
      - name: Deploy to S3
        run: aws s3 sync --acl public-read dist/ s3://${{secrets.AWS_BUCKET}} --delete

