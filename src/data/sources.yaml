tiwari2011:
  entrytype: "@article"
  title: "A preliminary investigation of akshara knowledge in the Malayalam alphasyllabary: extension of Nag’s (2007) study"
  author: Shivani Tiwari and Remya Nair and Gopee Krishnan
  sortname: Tiwari
  journaltitle: "Writing Systems Research"
  url: http://www.tandfonline.com/doi/abs/10.1093/wsr/wsr013
  date: "2011"
  volume: "3"
  number: "2"
  keywords: [script-mlym, lang-mal]
  annotation: >-
    "Literature on the acquisition of reading is mainly based on alphabetic orthographies and is largely silent on alphasyllabic orthographies. This article presents a study into the understanding of akshara (the orthographic unit of an alphasyllabary) in a group of Grade three children learning to read Malayalam. The study found that, by Grade three, the children had mastered independent vowels and consonants with inherent vowels. However, they did not have a good grasp of consonants with vowel diacritics and consonant clusters. These findings are discussed in the article in the context of similar studies in other alphasyllabaries and alphabetic orthographies. (CR)(CR)Please note that, in order to read this article, you must either purchase short-term access to it, or be a subscriber to the journal."
