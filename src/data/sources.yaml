    "For centuries, Swahili was written in Arabic script, and hundreds of manuscripts in collections around the world testify to its long tradition of written literature. Over the last century, however, Swahili in Roman script has become the norm. Andika! (meaning Write! in Swahili) has two aims. The first is to make Swahili in Arabic script as easy to use as Swahili in Roman script – it is equally easy to read and write the the language in either script.The tools, based on the work of Marehemu Mu’allim Sheikh Yahya Ali Omar (Omar and Frankl,1997) provide a consistent, standardised transliteration of Swahili in Arabic script, and a one-to-one mapping of this to Swahili in Roman script. Documents can be typed in either script, and automatically transliterated to the other."
