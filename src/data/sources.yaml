mumin2013:
  entrytype: '@book'
  title: The Arabic Script in Africa (Studies in the Use of a Writing System)
  editor: Meikal Mumin and Kees Versteegh
  sortname: Mumin
  series: Studies in Semitic Languages and Linguistics (Book 71)
  date: "2013"
  isbn: 978-9-00-425679-8
  publisher: Brill
  page: 105-116
  volume: "2008"
  number: 192
  keywords: [script-latn, script-arab, script-cyrl, lang-azj, lang-azb]
  abstract: >-
    The Arabic script in Africa contains sixteen papers on the past and present use of Arabic
    script to write African languages. These writing traditions, which are sometimes collectively
    referred to as Ajami, are discussed for single or multiple languages, with examples from all
    major linguistic phyla of Africa but one (Khoisan), and from all geographic areas of Africa
    (North, West, Central, East, and South Africa), as well as a paper on the Ajami heritage in the
    Americas. The papers analyze (ethno-) historical, literary, (socio-) linguistic, and in
    particular grammatological aspects of these previously understudied writing traditions and
    exemplify their range and scope, providing new data for the comparative study of writing
    systems, literacy in Africa, and the history of (Islam in) Africa.
  annotation: >-
    This book is relevant for the history of knowledge and literacy in (Islamic) Africa, the
    linguistic study of writing systems (Grammatology), the socio-linguistics of writing, and
    orthography development and standardization.[CR][CR]A comprehensive review of this book is also
    available.
