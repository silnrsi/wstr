  annotation: >-
    "The Vietnamese Nôm Preservation Foundation (VNPF) is a charity devoted to preserving 1000 years of writing in Chữ Nôm, the script historically used to write the Vietnamese language. Of the approximately 80 million Vietnamese speakers worldwide, today fewer than 100 scholars can read Chữ Nôm. The VNPF is focused on two projects: the publication of the first Nôm dictionary (in true print and computer-accessible), and the provision of scholarships to students who wish to study with a Nôm scholar. This page provides details of the VNPF's work, as well as resources relating to the script, including a free Nôm font."
