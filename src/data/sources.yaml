walters2015:
  entrytype: "@misc"
  title: "A preliminary study of Nuosu Yi syllable frequency in text"
  author: Dennis Walters and Doerthe Schilken and Susan Walters
  sortname: Walters
  url: https://www.sil.org/resources/archives/61553
  date: "2015-02-01"
  publisher: SIL International
  keywords: [script-yiii, lang-iii]
  abstract: >-
    "The standard written form of Nuosu Yi includes 1,165 symbols. The symbols correspond to phonemic syllables as spoken in the Shengzha variety of Northern Yi. Aspiring readers of Nuosu Yi text must memorize this sound-symbol correspondence. Studies across languages and writing systems have shown that early study of frequently used symbols can speed learning progress. (Dale and Chall 1948; Hu and Catts 1998; Johnson, Smith, and Jensen 1972)(CR)(CR)While software exists for doing corpus-based analysis of Yi language data (Chen 2010; 2011), until now the literature lacked an ordered list of frequently used Nuosu syllables. This study lists Nuosu Yi syllables in order of their frequency of occurrence in a body of text. The corpus includes nine texts, containing a total of 23,536 syllables. In the sample, 783 unique syllables occurred at least once. The cumulative usage data show that a person with reading knowledge of 402 symbols (of the available 1,165) could have read 95% of our text sample. The Nuosu Yi syllable frequency data are also compared with Mandarin Chinese syllable frequency (Sung 2005)."
  annotation: >-
    "List of Nuosu Yi syllables by frequency, with analysis and comparison to similar data for Mandarin Chinese syllables."
