gulzar2006:
  entrytype: "@misc"
  title: "Nastaleeq Support in TeX (Omega)"
  author: Atif Gulzar
  sortname: Gulzar
  url: http://www.cle.org.pk/Publication/theses/2006/nastaleeq_Support_in_TeX_%28Omega%29.pdf
  date: "2006-12-01"
  publisher: National University of Computer & Emerging Sciences
  location: "Lahore"
  keywords: [script-aran, fonts, rendering]
  abstract: >-
    "With the advent of multi-lingual concept in computer systems, different solution has been proposed and implemented. But most of these are not matured enough or has platform barriers. The most promising solutions are OpenType® by Microsoft and Adobe, and Apple Advanced Typography by Apple Inc. The OpenType® specifications are open source, in spite of that the support of OpenType® on different platforms is not mature and even not consistent among Microsoft and Adobe applications.(CR)(CR)Two different techniques have been adapted to digitize the Nastaleeq script. One is Ligature based approach and other is character based. Both approaches have their own limitations. The most dominating solution is ligature based Nori Nastaleeq font. But this font can only be run in proprietary software InPage®. And this software can only be run in a MS Windows environment. The other promising solution is character based Nafees Nastaleeq font. This font uses OpenType® technology to generate ligatures. OpenType® solution is very slow for Nastaleeq script and has limitations for proportional spacing and justification.(CR)(CR)TeX is a revolutionary typesetting system developed by Donald Knuth in 1980s. It is a defecto standard for many scientific and mathematic publications. TeX was mainly aimed at typesetting mathematics and English text. Omega is an extension of TeX developed by John Plaice and Yannis Haralambous. Its first release, aims primarily at improving TeX's multilingual abilities. Omega allows multiple inputs and output character sets, and uses programmable filters to translate from one encoding to another, to perform contextual analysis. The pixel level control of TeX over glyphs and filtering approach of Omega suits them best for complex scripts like Nastaleeq."
  annotation: >-
    "This thesis goes into great detail about how the Nastaleeq style of Arabic script works. It is a useful read for anyone interested in implementing support for Nastaleeq."
gulzar2007:
  entrytype: "@article"
  title: "Nastaleeq: A challenge accepted by Omega"
  author: Atif Gulzar and Shafiq ur Rahman
  sortname: Gulzar
  journaltitle: "TUGboat"
  url: http://www.tug.org/TUGboat/tb29-1/tb91gulzar.pdf
  date: "2007"
  pages: "89-94"
  volume: "29"
  number: "1"
  keywords: [script-aran, lang-urd, fonts, rendering]
  abstract: >-
    "Urdu is the lingua franca as well as the national language of Pakistan. It is based on Arabic script, and Nastaleeq is its default writing style. The complexity of Nastaleeq makes it one of the world's most challenging writing styles. Nastaleeq has a strong contextual dependency. It is a cursive writing style and is written diagonally from right to left. The overlapping shapes make the nuqta (dots) and kerning problem even harder.(CR)(CR)With the advent of multilingual support in computer systems, different solutions have been proposed and implemented. But most of these are immature or platform-specific. This paper discusses the complexity of Nastaleeq and a solution that uses Omega as the typesetting engine for rendering Nastaleeq."
  annotation: >-
    "This article is written from the perspective of an Omega software solution for the Nastaleeq script. However, some of the solutions could prove to be useful in other software environments."
