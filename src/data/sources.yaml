song2010:
  entrytype: "@article"
  title: "Resistance to complexity interacting with visual shape—German and Korean orthography"
  author: Hye Jeong Song and Richard Wiese
  sortname: Song
  journaltitle: "Writing Systems Research"
  url: http://www.tandfonline.com/doi/abs/10.1093/wsr/wsq010
  date: "2010"
  volume: "2"
  number: "2"
  keywords: [script-hang, script-latn, lang-deu, lang-kor]
  annotation: >-
    "This article is based on the linguistic theory of optimality, which proposes that language forms come about as a result of interactions between conflicting constraints. The article analyses the interaction between visibility and simplicity and its influence on orthographic forms. This interaction is represented by visual markers for vowel length and the restriction on the doubling of a vowel in German orthography, and by historical changes of letter shape and grapheme insertion in Korean orthography. The authors conclude that the interaction between visibility and simplicity results in two types of orthographic syllable in both German and Korean, and that these can be classified as either invisible or visible. (CR)(CR)Please note that this article requires a subscription to the journal in order to view it in full; if you are not a regular subscriber there is also an option to purchase short-term access to the article."
