  annotation: >-
    "This paper is one of the most widely-quoted in material concerning the history of the Woleai script. At the time of writing, there was a theory that the script was a degenerate relic of an ancient writing method from the Asiatic mainland or Easter Island. Reisenberg and Kaneshiro argue, however, for a partially Latin derivation, a Latin-based script having developed elsewhere in the region as a misunderstood response to brief instruction given by the castaway Alfred Snelling. This was not well-suited to the writing of Woleain, so was abandoned in favour of a second and wholly new syllabary which combined the signs used in Snelling's system with local environmental and cultural symbols."
