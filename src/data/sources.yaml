wyrod2008:
  entrytype: "@article"
  title: "A social orthography of identity: the N'ko literacy movement in West Africa"
  author: Christopher Wyrod
  sortname: Wyrod
  journaltitle: "International Journal of the Sociology of Language"
  url: http://www.degruyter.com/view/j/ijsl.2008.2008.issue-192/ijsl.2008.033/ijsl.2008.033.xml
  date: "2008"
  issn: 1613-3668
  pages: "27-44"
  volume: "2008"
  number: "192"
  keywords: [script-nkoo]
  abstract: >-
    "This article explores the development and spread of the N'ko script among Mande communities in West Africa. N'ko presents a rare example of an indigenous script that has successfully competed against other writing systems that are older, better financed, and propagated in religious and formal education. N'ko script is studied in relation to its role as one of the most popular and widespread indigenous scripts in contemporary West Africa. The social relevance of N'ko literacy is contrasted with colonial and national literacy education programs. N'ko's popularity is shown to result from the script's strong linguistic and cultural relevance to Mande communities through its faithful transcription of local languages and its corpus of publications on indigenous and foreign knowledge. The introduction of formal schooling in N'ko is analyzed as a significant recent shift in the literacy movement that presents new opportunities and challenges. The internationalization of the movement is shown to have strengthened support for N'ko literacy, with N'ko serving as an important contemporary symbol of Mande social identity, which the author terms its “social orthography.” However, N'ko's strong association with Mande identity also threatens to limit the literacy movement's future development.(CR)(CR)The article is available for purchase via the link above."
  annotation: >-
    "An article on the N'ko script and its usage."
