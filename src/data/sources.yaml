abdelhadi2011:
  entrytype: '@article'
  title: 'Perceptual load in the reading of Arabic: Effects of orthographic visual complexity on detection'
  author: Souad Abdelhadi and Raphiq Ibrahim and Zohar Eviatar
  sortname: Abdelhadi
  journaltitle: Writing Systems Research
  url: http://www.tandfonline.com/doi/abs/10.1093/wsr/wsr014
  date: "2011"
  keywords: [script-arab, lang-ara]
  annotation: >-
    Previous research has suggested that reading Arabic is slower than reading Hebrew or English,
    even among native Arabic readers. The authors of this article tested the hypothesis that part
    of the difficulty in reading Arabic is due to the visual complexity of Arabic orthography. The
    findings support a perceptual load account of the source of processing difficulty in reading
    Arabic. In the article, the authors first explain some of the complexities of Arabic writing,
    then describe the methods they used to test their hypothesis, and finally discuss their
    findings. Please note that you need to either be a subscriber to this journal, or purchase
    short term access to this article, in order to read it.
