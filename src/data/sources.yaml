abba2015:
  entrytype: "@inproceedings"
  title: "Ajamization of Knowledge: The Kanuri Experience"
  author: Tahir Abba
  sortname: Abba
  booktitle: "Conference of Language and Identity in Africa"
  url: https://www.academia.edu/21905366/Ajamization_of_Knowledge_The_Kanuri_Experience
  date: "2015-04-05"
  publisher: Cairo University
  location: "Cairo"
  keywords: [script-arab, lang-knc, lang-kau, lang-nup, lang-krt, lang-kby, lang-bms, lang-yor, lang-hau, lang-fuv]
  abstract: >-
    "Ajami was the language of scholarship in Kanem Borno, through which religious knowledge is imparted to students.Therefore, Ajamization was in place even before the coming of the Europeans to the Kanem land. Ajami is not used for language of  scholarship and skill acquisition only but it serves enormous roles in adult education, political education as well as mass literacy in general. It also serves as a medium for integration of Qur'anic education into formal western type of education. So that  product of Qur'anic education can be elected into various political offices. They too can contribute in political administration and  governance of their nations. Against this backdrop, this paper reviews various Ajami writing system among the Kanuri speaking communities with a view to harmonise the divergent spellings and writing practices."
  annotation: >-
    "Paper presented at the Conference of Language and Identity in Africa: in the Light of the Current Variables, held at the Institute of African Research Studies, Cairo University, Egypt (5-6 April, 2015)."
